<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel without indicator</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="form-container border-transparent h-[18vh] w-[48%] p-[3%] m-auto mt-[2rem] shadow-md rounded-md"
    >
      <form id="submit-form">
        <label for="imageUrl">Image Url</label>
        <input
          class="border-2"
          type="text"
          id="imageUrl"
          placeholder="Enter image URL"
        />
        <input
          class="border w-[15%] bg-lime-600 text-white rounded-md cursor-pointer"
          type="submit"
          value="Submit"
        />
      </form>
    </div>
    <!-- Carousel -->
    <div
      class="carousel-container border-transparent h-[43vh] w-[50%] m-auto mt-[2rem] relative"
    >
      <div
        class="carousel-image-container border-2 border-blue-600 h-full w-full"
      ></div>
      <!-- Left and right arrow button -->
      <span
        class="left-arrow border-transparent text-2xl text-white absolute top-[7rem] left-[1rem] flex justify-center items-center cursor-pointer"
      >
        <i class="lni lni-angle-double-left"></i>
      </span>
      <span
        class="right-arrow border-transparent text-2xl text-white absolute top-[7rem] right-[1rem] flex justify-center items-center cursor-pointer"
      >
        <i class="lni lni-angle-double-right"></i>
      </span>
      <!-- indicator box -->
      <div
        class="indicator-container border-transparent h-[5vh] min-w-[20%] absolute top-[13rem] right-[16rem] flex justify-between"
      ></div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
