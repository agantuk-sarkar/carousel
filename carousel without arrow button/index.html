<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel without arrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="form-container border border-red-600 h-[18vh] w-[48%] p-[3%] m-auto mt-[2rem] shadow-md rounded-md"
    >
      <form id="submit-form">
        <label for="imageUrl">Image Url</label>
        <input
          class="border-2"
          type="text"
          id="imageUrl"
          placeholder="Enter image URL"
        />
        <input
          class="border w-[15%] bg-lime-600 text-white rounded-md cursor-pointer"
          type="submit"
          value="Submit"
        />
        <button class="border start-button w-[15%] bg-cyan-400 text-white rounded-md">
          Start
        </button>
        <button class="border stop-button w-[15%] bg-red-600 text-white rounded-md">
          Stop
        </button>
      </form>
    </div>
    <!-- carousel -->
    <div
      class="carousel-container border border-blue-700 h-[45vh] w-[47%] m-auto mt-[4rem]"
    ></div>
  </body>
</html>
<script src="./index.js"></script>
